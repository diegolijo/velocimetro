<div class="kitt-container">
  <div id="side-btns">
    <ion-button color="warning">AIR</ion-button>
    <ion-button color="warning">OIL</ion-button>
    <ion-button color="danger">P1</ion-button>
    <ion-button color="danger">P2</ion-button>
  </div>
  <div id="center-btns">
    <div>
      <div id="side-leds">
        <div *ngFor="let item of [4,3,2,1,2,3,4]"></div>
      </div>
      <div  id="center-leds">
        <div *ngFor="let item of [8,7,6,5,4,3,2,1,1,2,3,4,5,6,7,8]"></div>
      </div>
      <div  id="side-leds">
        <div *ngFor="let item of [4,3,2,1,2,3,4]"></div>
      </div>
    </div>
    <ion-button color="warning">AUTO<br>CRUISE</ion-button>
    <ion-button color="danger">NORMAL<br>CRUISE</ion-button>
    <ion-button color="danger">PURSUIT</ion-button>
  </div>
  <div id="side-btns">
    <ion-button color="warning">S1</ion-button>
    <ion-button color="warning">S2</ion-button>
    <ion-button color="danger">P2</ion-button>
    <ion-button color="danger">P4</ion-button>
  </div>
</div>
